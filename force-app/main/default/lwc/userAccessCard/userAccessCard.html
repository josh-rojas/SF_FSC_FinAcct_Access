<template>
    <div class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a onclick={handleViewUser} class="slds-card__header-link slds-truncate" title={userName}>
                            <span>{userName}</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-menu alternative-text="Show menu" variant="border-filled" icon-name="utility:settings">
                        <lightning-menu-item
                            value="view"
                            label="View User"
                            onclick={handleViewUser}
                        ></lightning-menu-item>
                        <template if:true={canEditEmployeeFlag}>
                            <lightning-menu-item
                                value="toggle"
                                label={isEmployee ? "Remove Employee Flag" : "Set as Employee"}
                                onclick={handleToggleEmployeeFlag}
                            ></lightning-menu-item>
                        </template>
                    </lightning-button-menu>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={isUpdating}>
                <lightning-spinner alternative-text="Updating..." size="small"></lightning-spinner>
            </template>
            
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                    <span class="slds-text-title slds-m-right_x-small">Status:</span>
                    <span class={employeeBadgeClass}>{employeeBadgeLabel}</span>
                </div>
                
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                    <span class="slds-text-title slds-m-right_x-small">Profile:</span>
                    <span class="slds-text-body_small">{userProfile}</span>
                </div>
                
                <div class="slds-col slds-size_1-of-1">
                    <span class="slds-text-title slds-m-right_x-small">Role:</span>
                    <span class="slds-text-body_small">{userRole}</span>
                </div>
            </div>
        </div>
    </div>
</template>
