<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Financial Services Cloud - Access Management Architecture</text>
  
  <!-- User Layers -->
  <g>
    <rect x="50" y="100" width="200" height="60" rx="5" ry="5" fill="#0070D2" stroke="#333" stroke-width="1"/>
    <text x="150" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Admin Access Layer</text>
    
    <rect x="50" y="200" width="200" height="60" rx="5" ry="5" fill="#1589EE" stroke="#333" stroke-width="1"/>
    <text x="150" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Mid-Level Access Layer</text>
    
    <rect x="50" y="300" width="200" height="60" rx="5" ry="5" fill="#54698D" stroke="#333" stroke-width="1"/>
    <text x="150" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Base Access Layer</text>
  </g>
  
  <!-- Core Services -->
  <g>
    <rect x="300" y="150" width="220" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <text x="410" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Core Services</text>
    
    <rect x="320" y="190" width="180" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="410" y="210" font-family="Arial" font-size="14" text-anchor="middle">Permission Utility</text>
    
    <rect x="320" y="230" width="180" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="410" y="250" font-family="Arial" font-size="14" text-anchor="middle">Access Override Service</text>
    
    <rect x="320" y="270" width="180" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="410" y="290" font-family="Arial" font-size="14" text-anchor="middle">Account Sharing Service</text>
  </g>
  
  <!-- Data Storage -->
  <g>
    <rect x="570" y="150" width="180" height="180" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <text x="660" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer</text>
    
    <rect x="590" y="190" width="140" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="660" y="210" font-family="Arial" font-size="14" text-anchor="middle">Financial Accounts</text>
    
    <rect x="590" y="230" width="140" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="660" y="250" font-family="Arial" font-size="14" text-anchor="middle">Access Records</text>
    
    <rect x="590" y="270" width="140" height="30" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="660" y="290" font-family="Arial" font-size="14" text-anchor="middle">Custom Metadata</text>
  </g>
  
  <!-- UI Components -->
  <g>
    <rect x="300" y="380" width="450" height="70" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <text x="525" y="410" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Lightning Web Components</text>
    
    <rect x="320" y="420" width="95" height="20" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="367.5" y="435" font-family="Arial" font-size="12" text-anchor="middle">Dashboard</text>
    
    <rect x="425" y="420" width="95" height="20" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="472.5" y="435" font-family="Arial" font-size="12" text-anchor="middle">User Card</text>
    
    <rect x="530" y="420" width="95" height="20" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="577.5" y="435" font-family="Arial" font-size="12" text-anchor="middle">Permission Mgr</text>
    
    <rect x="635" y="420" width="95" height="20" rx="3" ry="3" fill="#E6ECF2" stroke="#333" stroke-width="1"/>
    <text x="682.5" y="435" font-family="Arial" font-size="12" text-anchor="middle">Access Override</text>
  </g>
  
  <!-- Connections -->
  <g stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- User Layers to Core Services -->
    <path d="M250,130 H285 C292,130 300,150 300,170"/>
    <path d="M250,230 H275 C285,230 295,230 300,230"/>
    <path d="M250,330 H285 C292,330 300,310 300,290"/>
    
    <!-- Core Services to Data Storage -->
    <path d="M520,190 H570"/>
    <path d="M520,240 H570"/>
    <path d="M520,290 H570"/>
    
    <!-- Core Services to UI -->
    <path d="M410,330 V380"/>
    
    <!-- UI to Data Storage -->
    <path d="M660,330 V380"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 400)">
    <rect width="200" height="80" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
    <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
    
    <rect x="10" y="30" width="20" height="10" fill="#0070D2"/>
    <text x="40" y="40" font-family="Arial" font-size="12" text-anchor="start">Admin Access</text>
    
    <rect x="10" y="50" width="20" height="10" fill="#1589EE"/>
    <text x="40" y="60" font-family="Arial" font-size="12" text-anchor="start">Mid-Level Access</text>
    
    <rect x="10" y="70" width="20" height="10" fill="#54698D"/>
    <text x="40" y="80" font-family="Arial" font-size="12" text-anchor="start">Base Access</text>
    
    <rect x="100" y="30" width="20" height="10" fill="#E6ECF2"/>
    <text x="130" y="40" font-family="Arial" font-size="12" text-anchor="start">Components</text>
    
    <rect x="100" y="50" width="20" height="10" fill="#f5f5f5"/>
    <text x="130" y="60" font-family="Arial" font-size="12" text-anchor="start">Service Layer</text>
  </g>
</svg>
