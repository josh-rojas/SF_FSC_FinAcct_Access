<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F7F9FB" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#16325C">Financial Services Cloud - Architecture</text>
  
  <!-- Access Levels -->
  <rect x="50" y="80" width="700" height="80" rx="8" fill="#EEF4FF" stroke="#0070D2" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#16325C">Permission Structure</text>
  
  <!-- Base Level -->
  <rect x="90" y="120" width="160" height="30" rx="5" fill="#B3DBFF" />
  <text x="170" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#16325C">Base Level</text>
  
  <!-- Mid Level -->
  <rect x="320" y="120" width="160" height="30" rx="5" fill="#1589EE" />
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Mid Level</text>
  
  <!-- Admin Level -->
  <rect x="550" y="120" width="160" height="30" rx="5" fill="#0070D2" />
  <text x="630" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Admin Level</text>
  
  <!-- Components Box -->
  <rect x="50" y="180" width="700" height="180" rx="8" fill="#EEF4FF" stroke="#0070D2" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#16325C">Core Components</text>
  
  <!-- Apex Services -->
  <rect x="80" y="230" width="180" height="110" rx="5" fill="white" stroke="#E5E5E5" stroke-width="1" />
  <text x="170" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#16325C">Apex Services</text>
  <text x="100" y="275" font-family="Arial" font-size="12" fill="#54698D">• AccessOverrideService</text>
  <text x="100" y="295" font-family="Arial" font-size="12" fill="#54698D">• EmployeeAccountFlagService</text>
  <text x="100" y="315" font-family="Arial" font-size="12" fill="#54698D">• FinancialAccountSharingService</text>
  <text x="100" y="335" font-family="Arial" font-size="12" fill="#54698D">• PermissionUtility</text>
  
  <!-- Data Objects -->
  <rect x="310" y="230" width="180" height="110" rx="5" fill="white" stroke="#E5E5E5" stroke-width="1" />
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#16325C">Data Objects</text>
  <text x="330" y="275" font-family="Arial" font-size="12" fill="#54698D">• FinancialAccountAccess__c</text>
  <text x="330" y="295" font-family="Arial" font-size="12" fill="#54698D">• User.Is_Employee_Account__c</text>
  <text x="330" y="315" font-family="Arial" font-size="12" fill="#54698D">• AccessLevelSetting (Metadata)</text>
  <text x="330" y="335" font-family="Arial" font-size="12" fill="#54698D">• Permission Sets</text>
  
  <!-- LWC Components -->
  <rect x="540" y="230" width="180" height="110" rx="5" fill="white" stroke="#E5E5E5" stroke-width="1" />
  <text x="630" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#16325C">LWC Components</text>
  <text x="560" y="275" font-family="Arial" font-size="12" fill="#54698D">• accessManagementDashboard</text>
  <text x="560" y="295" font-family="Arial" font-size="12" fill="#54698D">• permissionSetManager</text>
  <text x="560" y="315" font-family="Arial" font-size="12" fill="#54698D">• accessOverrideModal</text>
  <text x="560" y="335" font-family="Arial" font-size="12" fill="#54698D">• userAccessCard</text>
  
  <!-- Arrow from Base to Mid -->
  <line x1="250" y1="135" x2="320" y2="135" stroke="#54698D" stroke-width="2" />
  <polygon points="315,130 320,135 315,140" fill="#54698D" />
  
  <!-- Arrow from Mid to Admin -->
  <line x1="480" y1="135" x2="550" y2="135" stroke="#54698D" stroke-width="2" />
  <polygon points="545,130 550,135 545,140" fill="#54698D" />
  
  <!-- Connecting lines between components -->
  <line x1="170" y1="370" x2="170" y2="385" stroke="#54698D" stroke-width="2" />
  <line x1="400" y1="370" x2="400" y2="385" stroke="#54698D" stroke-width="2" />
  <line x1="630" y1="370" x2="630" y2="385" stroke="#54698D" stroke-width="2" />
  <line x1="170" y1="385" x2="630" y2="385" stroke="#54698D" stroke-width="2" />
  
  <!-- Workflows -->
  <rect x="300" y="170" width="200" height="30" rx="5" fill="#FFC48D" stroke="#54698D" stroke-width="1" />
  <text x="400" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#16325C">Access Control Workflows</text>
</svg>